<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            font-size: 2rem;
        }
        #counter {
            font-size: 1.5rem;
            margin: 20px;
            display: block;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Button Clicker App</h1>
    <span id="counter">0</span>
    <br>
    <button onclick="incrementCounter()">Click Me!</button>

    <script>
        let count = 0;
        function incrementCounter() {
            count++;
            document.getElementById("counter").textContent = count;
        }
    </script>

</body>
</html>
